<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="Mari Benah Kota">
     <link rel="icon" href="./favicon.png">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Press+Start+2P&display=swap"
          rel="stylesheet">
     <link rel="manifest" href="./app.webmanifest">
     <meta name="theme-color" content="#7AB2B2" />
     <link rel="apple-touch-icon" href="/icons/benah-kota-icon.png">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
     <title>Benah Kota</title>
</head>

<body>
     <nav class="navbar navbar-expand-lg bg-body-tertiary px-2" style="background-color: #4D869C !important;">
          <div class="container-fluid">
               <a class="navbar-brand text-light" style="font-weight: bolder;" href="#/landing-page">Benah Kota</a>
               <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon navbar-dark"></span>
               </button>
               <div class="collapse navbar-collapse flex-row-reverse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                         <a class="nav-link text-light nav-hover" style="font-weight: bolder;"
                              href="#/beranda">Beranda</a>
                         <a class="nav-link text-light nav-hover" style="font-weight: bolder;" href="#/lapor">Lapor</a>
                         <a class="nav-link text-light nav-hover" style="font-weight: bolder;"
                              href="#/history">History</a>
                         <a class="nav-link text-light nav-hover" id="loginNav" style="font-weight: bolder;"
                              href="#/login">Login</a>
                         <a class="nav-link text-light d-none nav-hover" id="logoutNav"
                              style="font-weight: bolder; cursor: pointer;">Logout</a>
                    </div>
               </div>
          </div>
     </nav>

     <main id="mainContent"></main>

     <footer class=" p-3 text-light text-center" style=" margin-top: 110px; bottom: 0; background-color:#4D869C;">
          <div class="container d-flex justify-content-between align-items-center">
               <div class="p-2 flex-shrink-1">
                    <p class="lead fw-bold" style="margin-bottom: -5px; color: #4D869C;">BK</p>

               </div>
               <div class="p-2">
                    <p class="lead fw-bold" style="margin-bottom: -5px;">Copyright &copy; 2024 BenahKota.com | All
                         Rights
                         Reserved</p>

               </div>
               <div class="p-2">
                    <button
                         style="border: none;background: none;padding: 0;margin: 0;font: inherit;cursor: pointer;outline: inherit;"
                         onclick="scrollToTop()">
                         <i class="bi bi-arrow-up-circle h1 text-light" style="font-size: 28px;"></i>
                    </button>
               </div>
          </div>
     </footer>
     <script>
          function scrollToTop() {
               window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
               });
          }

          document.addEventListener('DOMContentLoaded', function () {
               const loginNav = document.getElementById('loginNav');
               const logoutNav = document.getElementById('logoutNav');

               function updateNavigation() {
                    const isLoggedIn = localStorage.getItem('username') !== null;
                    if (isLoggedIn) {
                         loginNav.classList.add('d-none');
                         logoutNav.classList.remove('d-none');
                    } else {
                         loginNav.classList.remove('d-none');
                         logoutNav.classList.add('d-none');
                    }
               }

               logoutNav.addEventListener('click', function () {
                    localStorage.clear();
                    updateNavigation();
                    window.location.hash = '#/login';
               });

               updateNavigation();
          });
     </script>
     <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
</body>

</html>
